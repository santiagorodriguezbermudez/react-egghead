<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Reducer Tutorial</title>
    <script src="https://wzrd.in/standalone/expect@latest"></script>
    <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>

  </head>
  <body>
    
  </body>

  <script>
    const todos = (state =[], action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return [
            ...state,
            {
              id: action.id,
              text: action.text,
              completed: false
            }
          ]
        default:
          return state;
      }
    };
    
    const testAddTodo = () => {
      const stateBefore = [];
      const action = {
        type: 'ADD_TODO',
        id: 0,
        text: 'Learn Redux'
      };
      const stateAfter = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        }
      ]

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    };

    testAddTodo();
    console.log('All test passed')
  
  </script>
</html>
