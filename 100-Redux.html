<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Reducer Tutorial</title>
    <script src="https://wzrd.in/standalone/expect@latest"></script>
    <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>

  </head>
  <body>
    
  </body>

  <script>
    const todos = (state =[], action) => {
      switch (action.type) {
        case 'ADD_TODO':
          return [
            ...state,
            {
              id: action.id,
              text: action.text,
              completed: false
            }
          ]
        case 'TOGGLE_TODO':
          return state.map (todo => {
            if (todo.id !== action.id) {
              return todo
            } else {
              return {
                ...todo,
                completed: !todo.completed
              };
            }
          });
        default:
          return state;
      }
    };
    
    const testAddTodo = () => {
      const stateBefore = [];
      const action = {
        type: 'ADD_TODO',
        id: 0,
        text: 'Learn Redux'
      };
      const stateAfter = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        }
      ]

      deepFreeze(stateBefore);
      deepFreeze(action);

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    };

    const testToggleTodo = () => {
      const stateBefore = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        },
        {
          id: 1,
          text: 'Go shopping',
          completed: false
        }
      ];
      const action = {
        type: 'TOGGLE_TODO',
        id: 1
      }
      const stateAfter = [
        {
          id: 0,
          text: 'Learn Redux',
          completed: false
        },
        {
          id: 1,
          text: 'Go shopping',
          completed: true
        }
      ];

      deepFreeze(stateBefore);
      deepFreeze(action)

      expect(
        todos(stateBefore, action)
      ).toEqual(stateAfter);
    };

    testAddTodo();
    testToggleTodo();
    console.log('All test passed')
  
  </script>
</html>
